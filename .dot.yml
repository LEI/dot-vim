---
role:
  pkg:
    - name: curl
      action: install
    # - fzf # $(brew --prefix)/opt/fzf/install
    # - git
    - name: vim
      os: ["!darwin"]
    - name: vim
      os: ["darwin"]
      args:
        # - --with-cscope
        - --with-lua
        - --with-luajit
        - --with-override-system-vi
        - --with-python
        # - --with-pyhton3
        # - --with-custom-python
        # - --with-custom-ruby

    # https://neovim.io/doc
    - name: neovim
      os: ["!jessie"]
    # https://github.com/neovim/node-client
    - name: neovim
      type: npm
      os: ["!jessie"]
    # https://github.com/neovim/python-client
    # - name:
    #     - setuptools
    #     - wheel
    #     - greenlet
    #     - neovim
    #   type: pip2
    - name: neovim
      type: pip2
      os: ["!jessie"]
    - name: neovim
      type: pip3
      os: ["!jessie"]
    # - name: python-neovim
    #   os: ["archlinux", "darwin"]
    # https://github.com/alexgenco/neovim-ruby
    - name: neovim
      type: gem
      os: ["!jessie"]

    # Linters (c.f. config/ale.vim)
    - name: vim-vint
      type: pip3
      os: darwin
    - name: sqlint
      type: gem
      os: darwin

    # Fixers
    - name: shfmt
      os: darwin

  dir:
    - .vim
  link:
    # - "[^.]*:.vim"
    # - "autoload/*:.vim/autoload"
    - "*.vim:.vim"
    - "autoload:.vim"
    - "config:.vim"
    - "ftdetect:.vim"
    - "ftplugin:.vim"
    - "plugin:.vim"
    - "syntax:.vim"
  line:
    ".vimrc": "source $HOME/.vim/init.vim"
    ".gvimrc": "source $HOME/.vim/ginit.vim"
